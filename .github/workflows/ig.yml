name: 'Build the IG'

on:
  workflow_dispatch: # On manual trigger
  push:
    branches: [ master, validation ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: 'Run the validator on resource samples'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
      - name: 'Checkout the repository'
        uses: qligier/fhir-ig-action@3094d8570be5635c7fd12bb5da49c004ee21bf59

      - name: 'Build the IG'
        uses: qligier/fhir-ig-action@3094d8570be5635c7fd12bb5da49c004ee21bf59
